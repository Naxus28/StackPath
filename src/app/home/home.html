<div class="to-dos-wrapper">
  <div class="to-dos-wrapper__to-dos">
    <h2>These are the to-dos you have for today. <a ng-click="home.fetchTodos(); home.resetTodoList()">Click here</a> if you wish to refresh this list.
    </h2>
    <ul class="to-dos-wrapper__list" ng-if="!home.error && home.todos">
      <li class="to-dos-wrapper__list-item" 
          ng-repeat="todo in home.todos track by $index"
          ng-click="home.updateTodoModel(todo)">
        <p>{{ todo }}</p>
      </li>
    </ul>
    <div class="to-dos-wrapper__no-todos" ng-if="!home.error && home.noTodosMsg">
      <p>{{ home.noTodosMsg }}</p>
    </div>    
    <div class="to-dos-wrapper__error" ng-if="home.error">
      <p>{{ home.error }}</p>
    </div>
  </div>
  <div class="to-dos-wrapper__progress-circle">
    <circle-progress size="{{ home.circleOptions.size }}" 
                     gradient-colors="home.circleOptions.gradientColors"
                     thickness="{{ home.circleOptions.thickness }}"
                     todo="home.todoItem"
                     reset="home.resetCompletedList">
    </circle-progress>
  </div>
</div>
