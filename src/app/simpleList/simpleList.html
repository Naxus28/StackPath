<div class="to-dos-wrapper">
  <div class="to-dos-wrapper__to-dos">
    <div class="to-dos-wrapper__to-dos-block">
      <h2>Simple list todos (click on todo to add/delete it to a list of completed todos).</h2>
      <p ng-repeat="todo in slist.todos" 
         ng-click="slist.toggleTodo(todo)"
         class="to-dos-wrapper__to-do-item">
        <span>{{ todo.item }}</span>
      </p>
    </div>
    <div>
      <todo-list-directive></todo-list-directive>
    </div>
  </div>
</div>
