<div class="todos-list-wrapper">
  <div class="todos-list-wrapper__todos" ng-if="completedTodos.length">
    <h3>Completed to-dos</h3>
    <ul>
      <li ng-repeat="todo in completedTodos track by $index">
        <p>{{ $index + 1 }}. {{ todo.item }} <i class="fa fa-check" aria-hidden="true"></i></p>
      </li>
    </ul>
  </div>
  <div class="todos-list-wrapper__all-todos-completed" ng-if="completedTodos.length === 6">
    <p>Congrats, you completed all your to-dos!</p>
  </div>
</div>
