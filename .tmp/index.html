<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Angular to-do app</title>
    <!-- bower:css -->
    <!-- endbower -->
    
    <!-- inject:css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- endinject -->
  </head>
  <body ng-app="todoApp">
    
    <div class="wrapper">
    <a ui-sref="home" ui-sref-active="active">Home</a>
    <a ui-sref="error" ui-sref-active="active">Error</a>
      <div ui-view>
        <!-- states load here --> 
      </div>
    </div>
    <!-- bower:js -->
    <script src="angular/angular.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="error/error.module.js"></script>
    <script src="error/error.controller.js"></script>
    <script src="error/error.config.route.js"></script>
    <script src="directives/circle-progress.directive.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/app.config.route.js"></script>
    <script src="index.module.js"></script>
    <script src="index.config.route.js"></script>
    <script src="index.config.js"></script>

</html>
